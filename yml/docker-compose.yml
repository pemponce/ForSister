version: "3.8"
services:
  jenkins:
    image: jenkins/jenkins:lts
    restart: always
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /home/ubuntu/jenkins_compose/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
  backend:
    image: backend
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      DB_HOST: "postgres:5432"
    restart: always
  frontend:
    image: frontend
    ports:
      - "80:3000"
    restart: always
  postgres:
    image: postgres:13.3
    hostname: postgres
    environment:
      POSTGRES_DB: "wedd"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "a785410a"
    volumes:
      - .:/docker-entrypoint-initdb.d
    ports:
      - "3050:5432"
    restart: always
